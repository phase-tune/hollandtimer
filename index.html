<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown bis 14.09.2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="countdown-grid">
            <div class="countdown-card">
                <div class="number-container">
                    <span class="number" id="days">00</span>
                </div>
                <span class="label">Tage</span>
            </div>
            
            <div class="countdown-card">
                <div class="number-container">
                    <span class="number" id="hours">00</span>
                </div>
                <span class="label">Stunden</span>
            </div>
            
            <div class="countdown-card">
                <div class="number-container">
                    <span class="number" id="minutes">00</span>
                </div>
                <span class="label">Minuten</span>
            </div>
            
            <div class="countdown-card">
                <div class="number-container">
                    <span class="number" id="seconds">00</span>
                </div>
                <span class="label">Sekunden</span>
            </div>
        </div>
        
        <div class="logo">
            <img src="assets/svg/logo.svg" alt="Fracking Studios Logo" class="logo-svg">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
